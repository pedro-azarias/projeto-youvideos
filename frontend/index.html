<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MF_VIDEOS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- MF_DRAWER -->
        <nav class="drawer">
            <ul>
                <li><button id="btn-videos" class="active">VÍDEOS</button></li>
                <li><button id="btn-favoritos">FAVORITOS <span id="favorites-count">0</span></button></li>
            </ul>
        </nav>

        <!-- MF_VIDEOS -->
        <main class="videos">
            <!-- Seção de vídeos -->
            <section id="videos-section">
                <header>
                    <div class="search-container">
                        <input type="text" id="search" placeholder="PESQUISAR">
                        <img src="https://img.icons8.com/ios-filled/50/000000/search.png" alt="Search Icon" id="search-icon">
                    </div>
                </header>
                <section id="video-list" class="video-list">
                    <!-- Vídeos serão listados aqui -->
                </section>
            </section>

            <!-- Seção de favoritos -->
            <section id="favorites-section" style="display:none;">
                <header>
                    <h2>FAVORITOS</h2>
                </header>
                <section id="favorite-list" class="video-list">
                    <!-- Vídeos favoritos serão listados aqui -->
                </section>
            </section>
        </main>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
